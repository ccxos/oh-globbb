<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .command {
      margin-bottom: 15px;
    }

    .command b {
      color: #007bff;
    }

    /*Light Mode*/
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f5f5f5;
        color: #000;
      }
    }

    /*Dark Mode*/
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #fff;
      }
    }
  </style>
</head>

  <h1>Bot Commands</h1>
